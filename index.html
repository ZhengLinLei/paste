<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>Paste</title>
</head>
<body>
    <main>
        <div class="textarea">
            <!-- Textarearrrr -->
        </div>
    </main>
    <footer>
        <span class="nav-default">
            <div>
                <a href="https://github.com/ZhengLinLei/paste">[github]</a>
                <a class="invert-color">[invert<span class="mobile-unshow"> colors</span>]</a>
            </div>
            <div>
                <a id="add-w" alt="Add Windows">[<span class="mobile-unshow">add</span><span class="desktop-unshow"> + </span>]</a>
                <a id="remove-w" alt="Remove Windows">[<span class="mobile-unshow">remove</span><span class="desktop-unshow"> - </span>]</a>
            </div>
            <div>
                <a id="generate-url" data-type="url">[<span class="mobile-unshow">generate </span>url]</a>
                <a id="generate-url" class="mobile-unshow" data-type="markdown">[generate markdown]</a></span>
            </div>
        </span>
        <span class="nav-text-offer">
            <input id="text-offer-value">
            <a class="copy-url">[copy]</a>
            <a class="cancel-url">[cancel]</a>
        </span>
    </footer>
    <script src="./js/min/lzma.min.js"></script>
    <script src="./js/src/script.js"></script>
</body>
</html>
